<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мондриан Таблица</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>

        <!--Перший рядок -->
        <tr>
            <td colspan="2" class="first-row column1" id="fr1"></td>
            <td colspan="4" class="first-row column2" id="fr2"></td>
            <td colspan="4" class="first-row column3" id="fr3"></td>
            <td rowspan="4" class="first-row column10" id="fr5"></td>

        </tr>

        <!-- Другий рядок -->
        <tr>
            <td row class="second-row column2 vert1" id="sr1">
                </th>
            <td rowspan="2" colspan="5" class="second-row column3 square2" id="sr2">
                </th>
            <td colspan="4" class="second-row column4 square1" id="sr3">
                </th>
        </tr>

        <!-- Третій рядок -->
        <tr>
            <td rowspan="2" class="third-row column2" id="tr1">
                </th>
            <td rowspan="2" colspan="2" class="third-row column3" id="tr3">
                </th>
            <td rowspan="2" colspan="2" class="third-row column4" id="tr4">
                </th>
        </tr>

        <!-- Четвертий рядок -->
        <tr>

            <td colspan="3" rowspan="2" class="fourth-row column2" id="for2">
                </th>
            <td colspan="2" class="fourth-row coulmn3" id="for3">
                </th>
        </tr>

        <!--П'ятий рядок-->
        <tr>
            <td class="fifth-row column1" id="fir1">
                </th>

            <td colspan="2" class="fifth-row column3" id="fir3">
                </th>
            <td colspan="4" rowspan="2" class="fifth-row column4" id="fir4">
                </th>
            <td rowspan="4" class="fifth-row column5" id="fir5">
                </th>
        </tr>

        <!-- Шостий рядок -->
        <tr>
            <td rowspan="3" class="sixth--row" id="sir1">
                </th>
            <td colspan="3" rowspan="2" class="sixth-row column2" id="sir2">
                </th>
            <td colspan="2" class="sixth-row column3" id="sir3">
                </th>
        </tr>

        <!--Сьомий рядок -->
        <tr>
            <td colspan="2" class="seventh-row column3" id="ser3">
                </th>
        </tr>

        <!-- Восьмий рядок -->
        <tr>
            <td colspan="3" class="eighth-row">
                </th>
            <td colspan="2" class="eighth-row">
                </th>
            <td colspan="4" class="eighth-row">
                </th>
        </tr>

    </table>
</body>

</html>
