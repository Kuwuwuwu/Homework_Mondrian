<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modrian table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>

        <!--Перший рядок -->
        <tr class="row-1">
            <td colspan="2" class=""></td>
            <td colspan="2" class=""></td>
            <td colspan="2" class="yellow"></td>
            <td rowspan="4" class="w5"></td>

        </tr>

        <!-- Другий рядок -->
        <tr class="row-2">
            <td></td>
            <td colspan="3" rowspan="2" class="red">
            </td>
            <td colspan="4" class="yellow">
            </td>
        </tr>

        <!-- Третій рядок -->
        <tr class="row-3">
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>

        <!-- Четвертий рядок -->
        <tr class="row-4">

            <td rowspan="2" colspan="2" class="black"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>

        <!--П'ятий рядок-->
        <tr class="row-5">
            <td class="yellow" rowspan="3"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <!-- -->
        <tr class="row-7">
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr class="row-7">
            <td class="yellow" rowspan="3"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>
</body>

</html>
